<div class="container">
    <h1>Course List:</h1>
    <table class="table table-bordered ">
        <thead>
          <tr>
            <th>Course ID</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courseList">
            <td>{{ course.courseId }}</td>
            <td>{{ course.courseName }}</td>
            <td>{{ course.description }}</td>
          </tr>
        </tbody>
      </table>

      <div class="form-group">
          <h2>Get Student List By Course</h2>
          <form (ngSubmit)="getStudentByCourseId(studentCourseForm.value)" #studentCourseForm="ngForm">
            <div class="row">
                <label for="id">Course ID: </label>
                <select class="form-control" id="id"
                       required 
                       [(ngModel)]="id" name="id"
                      #subscriptionType="ngModel"
                       >
                    <option *ngFor="let course of courseList" [value]="course.courseId">{{course.courseName}}</option>
                </select>
            </div>
          </form>
      </div>
</div>
